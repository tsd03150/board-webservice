<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('board-create')"></head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')"></nav>

<div class="container">
    <h2>글 작성</h2>
    <form th:action="@{/board/write}" th:object="${boardSaveRequestDTO}" method="post">
        <input type="hidden" th:field="*{bid}">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control"
                   th:class="${#fields.hasErrors('title')} ? 'form-control is-invalid' : 'form-control'"
                   id="title" th:field="*{title}" placeholder="제목을 입력해주세요.">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Incorrect date</div>
        </div>

        <div class="form-group">
            <label for="content">내용</label>
            <textarea class="form-control" th:field="*{content}" id=content name="content" rows="10"></textarea>
        </div>

        <div class="form-group">
            <label for="writerName">작성자</label>
            <input type="text" class="form-control" id=writerName name="writerName" th:value="${memberName}" readonly>
        </div>

        <div class="text-right">
            <a type="button" class="btn btn-light" th:href="@{/board/list}">취소</a>
            <button type="submit" class="btn btn-primary" onclick="create()">등록</button>
        </div>

    </form>

</div>
</main><!-- /.container -->

</body>
<div th:replace="fragments/common :: footer"></div>
</html>

<script th:inline="javascript">
    window.create = function() {
        if (!confirm("등록하시겠습니까?")) {
            return;
        }
    }
</script>
