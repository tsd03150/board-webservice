<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('이미지 업로드 하기')"></head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="padding-top: 60px;padding-left: 15px">
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top imgPopup"><h5>이미지 업로드 하기</h5></nav>

<form th:action="@{/board/popupImg}" method="post" enctype="multipart/form-data" name="popupForm">
    <input type="file" multiple="multiple" name="imageFiles" id="imageFiles">
    <hr>
    <div class="text-right">
        <button type="button" class="btn btn-primary" style="margin-right: 15px" onclick="addImg()">적용</button>
    </div>
</form>


</body>
<div th:replace="fragments/common :: footer"></div>

<script th:inline="javascript">

    const addImg = function () {
        document.popupForm.submit();
        popupClose();
        close();
    };

    const popupClose = function () {
        const imageFiles = document.getElementById("imageFiles").value;
        window.opener.document.getElementById("imageFiles").value = imageFiles;
    };


</script>

</html>
